<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>碳循环饮食规划器 - 原型</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f5f5f7;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        .device-container {
            width: 375px;
            border-radius: 40px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1), 0 1px 8px rgba(0, 0, 0, 0.2);
            margin: 20px;
            background: white;
            position: relative;
            height: 812px;
        }
        .status-bar {
            height: 44px;
            background-color: #000;
            color: white;
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 14px;
        }
        .status-bar-left {
            flex: 1;
            text-align: left;
        }
        .status-bar-center {
            flex: 1;
            text-align: center;
        }
        .status-bar-right {
            flex: 1;
            text-align: right;
        }
        .bottom-nav {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 83px;
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: space-around;
            border-top: 1px solid #e5e5e5;
        }
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #8e8e93;
            font-size: 10px;
        }
        .nav-item.active {
            color: #007aff;
        }
        .nav-icon {
            font-size: 22px;
            margin-bottom: 4px;
        }
        .ios-frame {
            position: absolute;
            top: 44px;
            left: 0;
            right: 0;
            bottom: 83px;
            border: none;
            width: 100%;
            height: calc(100% - 127px);
        }
        .prototype-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .prototype-label {
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 16px;
            text-align: center;
            width: 100%;
            color: #1d1d1f;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto py-8">
        <h1 class="text-3xl font-semibold text-center mb-8 text-gray-800">碳循环饮食规划器 - 界面原型</h1>
        
        <div class="prototype-grid">
            <!-- Home Screen -->
            <div class="mb-16">
                <div class="prototype-label">首页 / 仪表盘</div>
                <div class="device-container">
                    <div class="status-bar">
                        <div class="status-bar-left">9:41</div>
                        <div class="status-bar-center">
                            <div class="notch-content"></div>
                        </div>
                        <div class="status-bar-right">
                            <i class="fas fa-wifi mr-1"></i>
                            <i class="fas fa-battery-full"></i>
                        </div>
                    </div>
                    <iframe src="home.html" class="ios-frame"></iframe>
                    <div class="bottom-nav">
                        <div class="nav-item active">
                            <i class="nav-icon fas fa-home"></i>
                            <span>首页</span>
                        </div>
                        <div class="nav-item">
                            <i class="nav-icon fas fa-utensils"></i>
                            <span>膳食</span>
                        </div>
                        <div class="nav-item">
                            <i class="nav-icon fas fa-database"></i>
                            <span>食物库</span>
                        </div>
                        <div class="nav-item">
                            <i class="nav-icon fas fa-cog"></i>
                            <span>设置</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Setup Screen -->

                <div class="prototype-label">个人设置</div>

                            <i class="fas fa-wifi mr-1"></i>

                    </div>
                    <iframe src="setup.html" class="ios-frame"></iframe>
                    <div class="bottom-nav">

                        </div>

                        </div>
                        <div class="nav-item active">
                            <i class="nav-icon fas fa-cog"></i>
                            <span>设置</span>
                        </div>

            </div>

            <!-- Food Database -->
            <div class="mb-16">

                        </div>
                        <div class="status-bar-right">
                            <i class="fas fa-wifi mr-1"></i>

                        </div>
                    </div>
                    <iframe src="food_database.html" class="ios-frame"></iframe>
                    <div class="bottom-nav">
                        <div class="nav-item">
                            <i class="nav-icon fas fa-home"></i>
                            <span>首页</span>
                        </div>
                        <div class="nav-item">
                            <i class="nav-icon fas fa-utensils"></i>
                            <span>膳食</span>
                        </div>
                        <div class="nav-item active">
                            <i class="nav-icon fas fa-database"></i>
                            <span>食物库</span>
                        </div>
                        <div class="nav-item">
                            <i class="nav-icon fas fa-cog"></i>
                            <span>设置</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Meal Planner -->
            <div class="mb-16">
                <div class="prototype-label">膳食规划</div>
                <div class="device-container">
                    <div class="status-bar">
                        <div class="status-bar-left">9:41</div>
                        <div class="status-bar-center">
                            <div class="notch-content"></div>
                        </div>
                        <div class="status-bar-right">
                            <i class="fas fa-wifi mr-1"></i>

                        </div>
                    </div>
                    <iframe src="meal_planner.html" class="ios-frame"></iframe>
                    <div class="bottom-nav">
                        <div class="nav-item">
                            <i class="nav-icon fas fa-home"></i>

                        <div class="nav-item active">

            </div>

            <!-- Daily Summary -->
            <div class="mb-16">
                <div class="prototype-label">营养摘要</div>
                <div class="device-container">
                    <div class="status-bar">
                        <div class="status-bar-left">9:41</div>
                        <div class="status-bar-center">
                            <div class="notch-content"></div>
                        </div>
                        <div class="status-bar-right">
                            <i class="fas fa-wifi mr-1"></i>

                        </div>
                    </div>
                    <iframe src="daily_summary.html" class="ios-frame"></iframe>
                    <div class="bottom-nav">
                        <div class="nav-item">
                            <i class="nav-icon fas fa-home"></i>

                        <div class="nav-item active">

                        <div class="nav-item">

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
