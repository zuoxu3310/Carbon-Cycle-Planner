<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基础数据设置</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f9f9f9;
            color: #1d1d1f;
            padding: 0;
            margin: 0;
        }
        .header {
            padding: 20px 24px 6px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .page-title {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: -0.03em;
        }
        .close-button {
            width: 30px;
            height: 30px;
            border-radius: 15px;
            background: #f2f2f7;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #8e8e93;
        }
        .section-title {
            font-size: 20px;
            font-weight: 600;
            margin: 24px 20px 16px;
        }
        .input-group {
            background: white;
            border-radius: 14px;
            margin: 0 16px 24px;
            overflow: hidden;
        }
        .input-row {
            display: flex;
            align-items: center;
            padding: 16px 20px;
            border-bottom: 1px solid #f2f2f7;
        }
        .input-row:last-child {
            border-bottom: none;
        }
        .input-label {
            flex: 1;
            font-size: 17px;
            color: #1d1d1f;
        }
        .input-field {
            width: 80px;
            padding: 12px 16px;
            background: #f9f9fb;
            border-radius: 10px;
            border: none;
            text-align: center;
            font-size: 17px;
            font-weight: 500;
        }
        .input-unit {
            margin-left: 12px;
            color: #8e8e93;
            font-size: 17px;
            width: 50px;
        }
        .button {
            background: #007aff;
            color: white;
            border-radius: 14px;
            padding: 16px;
            margin: 16px 16px 30px;
            font-size: 17px;
            font-weight: 600;
            text-align: center;
        }
        .results-card {
            background: white;
            border-radius: 18px;
            margin: 16px;
            overflow: hidden;
        }
        .results-header {
            padding: 16px 20px;
            font-size: 18px;
            font-weight: 600;
            background: #f9f9fb;
            border-bottom: 1px solid #e5e5ea;
        }
        .results-row {
            display: flex;
            padding: 18px 20px;
            border-bottom: 1px solid #f2f2f7;
        }
        .results-row:last-child {
            border-bottom: none;
        }
        .results-label {
            flex: 1;
            font-size: 17px;
            color: #1d1d1f;
        }
        .results-value {
            font-size: 17px;
            font-weight: 500;
            color: #1d1d1f;
        }
        .tab-bar {
            display: flex;
            background: #f2f2f7;
            border-radius: 10px;
            margin: 0 16px 24px;
            padding: 4px;
        }
        .tab {
            flex: 1;
            text-align: center;
            padding: 10px 0;
            font-size: 15px;
            font-weight: 500;
            border-radius: 8px;
        }
        .tab.active {
            background: white;
            color: #007aff;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="page-title">个人设置</div>
        <div class="close-button">
            <i class="fas fa-times"></i>
        </div>
    </div>

    <div class="section-title">基础数据</div>
    <div class="input-group">
        <div class="input-row">
            <div class="input-label">体重</div>
            <input type="number" class="input-field" value="70">
            <div class="input-unit">kg</div>
        </div>
    </div>

    <div class="section-title">宏量系数</div>
    <div class="input-group">
        <div class="input-row">
            <div class="input-label">蛋白质系数</div>
            <input type="number" class="input-field" value="2.2" step="0.1">
            <div class="input-unit">g/kg</div>
        </div>
        <div class="input-row">
            <div class="input-label">碳水系数</div>
            <input type="number" class="input-field" value="4" step="0.1">
            <div class="input-unit">g/kg</div>
        </div>
        <div class="input-row">
            <div class="input-label">脂肪系数</div>
            <input type="number" class="input-field" value="1" step="0.1">
            <div class="input-unit">g/kg</div>
        </div>
    </div>

    <div class="button">
        计算宏量分配
    </div>

    <div class="section-title">宏量分配结果</div>
    <div class="tab-bar">
        <div class="tab active">高碳日</div>
        <div class="tab">中碳日</div>
        <div class="tab">低碳日</div>
    </div>

    <div class="results-card">
        <div class="results-header">
            高碳日目标 (每周2天)
        </div>
        <div class="results-row">
            <div class="results-label">蛋白质</div>
            <div class="results-value">154 g</div>
        </div>
        <div class="results-row">
            <div class="results-label">碳水化合物</div>
            <div class="results-value">280 g</div>
        </div>
        <div class="results-row">
            <div class="results-label">脂肪</div>
            <div class="results-value">70 g</div>
        </div>
    </div>

    <div class="results-card" style="display: none;">
        <div class="results-header">
            中碳日目标 (每周3天)
        </div>
        <div class="results-row">
            <div class="results-label">蛋白质</div>
            <div class="results-value">154 g</div>
        </div>
        <div class="results-row">
            <div class="results-label">碳水化合物</div>
            <div class="results-value">130 g</div>
        </div>
        <div class="results-row">
            <div class="results-label">脂肪</div>
            <div class="results-value">105 g</div>
        </div>
    </div>

    <div class="results-card" style="display: none;">
        <div class="results-header">
            低碳日目标 (每周2天)
        </div>
        <div class="results-row">
            <div class="results-label">蛋白质</div>
            <div class="results-value">154 g</div>
        </div>
        <div class="results-row">
            <div class="results-label">碳水化合物</div>
            <div class="results-value">84 g</div>
        </div>
        <div class="results-row">
            <div class="results-label">脂肪</div>
            <div class="results-value">140 g</div>
        </div>
    </div>
</body>
</html>
